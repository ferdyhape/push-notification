<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Push Notification Demo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
        }

        #status {
            min-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h3 class="mb-4">ðŸ”” Push Notification</h3>
                        <p class="text-muted mb-4">
                            Hit the button below to turn on browser notifications.<br>
                            Once you're subscribed, you can: <a href="https://pushnotif.ferdyhape.com/send_push.php"
                                target="_blank">Quick Send</a> or <a href="https://pushnotif.ferdyhape.com/send_form.html"
                                target="_blank">Send via Form</a>
                        </p>


                        <button id="enableNotification" class="btn btn-primary">
                            Enable Notifications
                        </button>
                        <div id="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const publicVapidKey = 'BExsNSkVcnXa4i40_BncMYheo3uoYs9fHf92CqjX7f60PoE03i2n3KXaOToFo1B9Py0US6HxbKh16mlgQkjVF08';

        if ('serviceWorker' in navigator) {
            const statusEl = $('#status');
            const enableBtn = $('#enableNotification');

            enableBtn.on('click', () => {
                subscribeUser().catch(err => {
                    statusEl.html('<div class="alert alert-danger mt-4 mb-0">Error: ' + err + '</div>');
                });
            });

            async function subscribeUser() {
                const register = await navigator.serviceWorker.register('worker.js', {
                    scope: '/'
                });
                statusEl.html('<div class="alert alert-info mt-4 mb-0">Service Worker registered.</div>');

                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    statusEl.html('<div class="alert alert-warning mt-4 mb-0">Notification permission not granted.</div>');
                    return;
                }

                const subscription = await register.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                });

                await fetch('save_subscription.php', {
                    method: 'POST',
                    body: JSON.stringify(subscription),
                    headers: {
                        'content-type': 'application/json'
                    }
                });

                statusEl.html('<div class="alert alert-success mt-4 mb-0">Successfully subscribed to notifications.</div>');
            }

            function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);
                for (let i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }
        } else {
            $('#status').html('<div class="alert alert-danger mt-4 mb-0">Your browser does not support Service Workers.</div>');
        }
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
